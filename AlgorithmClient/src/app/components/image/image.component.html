<div class="main" [hidden]="!encrypt">
  <img class="bg_img" src="../../../assets/aes_wall.jpg">
  <div class="glass">
    <h1 class="text-center text-uppercase">Encryption</h1>
    <button (click)="toggle()" class="btn btn-outline-danger dyc_btn text-uppercase">Decryption</button>
    <a routerLink="/" class="btn btn-outline-danger hm_btn text-uppercase">Home</a>
    <form class="col-12">
      <!-- <div class=" d-flex flex-row align-items-center m-3">
        <label class="label_text form-label m-2">Text</label>
        <textarea class="form-control"></textarea>
      </div> -->
      <div class="d-flex flex-row m-3 align-items-center">
        <label class="label_text form-label m-2">Key</label>
        <input class="form-control" type="text">
      </div>
      <div class="d-flex flex-row m-3 align-items-center">
        <label class="label_text form-label m-2">Image</label>
        <input type="file">
      </div>
      <button class="btn btn-outline-dark btn_pos" type="submit">Encrypt</button>
    </form>
    <div class="mt-4">
      <div class="m-2 align-items-center">
        <!-- <hr> -->
        <label class="form-label m-2">Encrypted</label>
        <hr>
        <textarea readonly class="form-control-plaintext encrypt_area"></textarea>
      </div>
    </div>
  </div>
</div>

<div class="main" [hidden]="encrypt">
  <img class="bg_img" src="../../../assets/aes_wall.jpg">
  <div class="glass">
    <h1 class="text-center text-uppercase">Decryption</h1>
    <button class="btn btn-outline-danger dyc_btn text-uppercase" (click)="toggle()">Encryption</button>
    <a routerLink="/" class="btn btn-outline-danger hm_btn text-uppercase">Home</a>
    <form class="col-12">
      <div class="d-flex flex-row m-3 align-items-center">
        <label class="label_text form-label m-2">Key</label>
        <input class="form-control" type="text">
      </div>
      <div class="d-flex flex-row m-3 align-items-center">
        <label class="label_text form-label m-2">Image</label>
        <input type="file">
      </div>
      <button class="btn btn-outline-dark btn_pos" type="submit">Decrypt</button>
    </form>
    <div class="mt-4">
      <div class="m-2 align-items-center">
        <!-- <hr> -->
        <label class="form-label m-2">Decrypted</label>
        <hr>
        <textarea readonly class="form-control-plaintext encrypt_area"></textarea>
      </div>
    </div>
  </div>
</div>
